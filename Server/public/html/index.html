<!-- # Shortify Server → "Home Page" # -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- # Website 'Title' # -->
    <title> Shortify — Modern URL Shortener </title>

    <!-- # Website 'Description' -->
    <meta name="description" content="A fast, reliable, and elegant tool to make your links smarter and simpler." />
    <meta name="author" content="Chitra Saindane" />

    <!-- # Website 'Logo' -->
    <link rel="icon" href="/file?sub_path=images/logo.png" />

    <!-- # Website 'Open Graph (OG) - Social Media' Meta Tags # -->
    <meta property="og:title" content="Shortify — Modern URL Shortener" />
    <meta property="og:description"
        content="A fast, reliable, and elegant tool to make your links smarter and simpler." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/file?sub_path=images/logo.png" />
    <meta property="og:url" content="https://myshortify.vercel.app" />

    <!-- # Website 'Style' # -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            color: #111827;
            background: linear-gradient(135deg, #f9fafb, #e5e7eb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            text-align: center;
            padding: 2.5rem 3rem;
            background: #ffffff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        h2 {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #4b5563;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }

        .gradient-black {
            background: linear-gradient(to right, #000000, #4b5563);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p.description {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        .badge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }

        .server-spin {
            width: 16px;
            height: 16px;
            border: 2px solid #16a34a;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .badge {
            display: inline-block;
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: #16a34a;
            background: linear-gradient(90deg, #d9f7ec, #a7f3d0, #d9f7ec);
            background-size: 200% auto;
            border-radius: 999px;
            animation: shine 2s linear infinite, fadeIn 1s ease forwards;
        }

        a.cta {
            display: inline-block;
            padding: 0.55rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            background: #111827;
            border-radius: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
            opacity: 0;
        }

        a.cta::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            transform: skewX(-25deg);
            transition: all 0.5s ease;
        }

        a.cta:hover::before {
            left: 125%;
        }

        a.cta:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<!-- # Website 'Body' # -->

<body>
    <div class="container">
        <!-- # Logo -->
        <img src="/file?sub_path=images/logo.png" alt="Shortify" class="logo" />

        <!-- # Title -->
        <h1 class="gradient-black"> Welcome to Shortify </h1>

        <!-- # Subtitle -->
        <h2> Modern URL Shortener </h2>

        <!-- # Description -->
        <p class="description">
            A fast, reliable, and elegant tool to make your links smarter and simpler.
        </p>

        <!-- # Badge -->
        <div class="badge-container">
            <div class="server-spin"></div>
            <span class="badge">
                Server Running<span id="dots"></span>
            </span>
        </div>

        <!-- # CTA -->
        <a href="https://myeshortify.vercel.app" target="_blank" rel="noopener noreferrer" class="cta">
            Go to Platform →
        </a>
    </div>

    <!-- # Website 'Script' # -->
    <script>
        const dots = document.getElementById("dots");
        let dotCount = 0;

        const interval = setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            dots.textContent = ".".repeat(dotCount);
        }, 500);

        window.addEventListener("beforeunload", () => {
            clearInterval(interval);
        });
    </script>
</body>

</html>
